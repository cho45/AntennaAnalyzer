# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:lpc]
platform = nxplpc
framework = mbed
board = lpc1114fn28

build_flags = -std=c++1y -Os
